<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NY Times</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/aeaf742f13.js" crossorigin="anonymous"></script>

</head>

<body>
        <div class="jumbotron jumbotron-fluid mb-4 ml-4 mr-4" style="background-color: #21325A">
            <div class="container">
                <h1 class="display-6 text-center font-weight-bolder text-white">
                    <i class="far fa-newspaper text-white"></i>
                    New York Times Search</h1>
            </div>
        </div>
    
        <div class="card m-4">
            <div class="card-header font-weight-bold">
                <i class="fas fa-newspaper"></i>
                Search Parameters
            </div>
            <div class="card-body text-secondary pt-0 pb-0">
                <p class="card-text">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Search Term:</label>
                            <input id="data-search"  class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Number of Records to Retrieve:</label>
                            <input  class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Start Year (Optional:)</label>
                            <input  class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">End Year (Optional:)</label>
                            <input  class="form-control" id="exampleInputPassword1">
                        </div>
    
                        <span>
                            <button id="search1" type="button" class="btn btn-link text-secondary">
                                <i class="fas fa-search"></i> Search
                            </button>
                            <button type="clear" class="btn btn-link text-secondary">
                                <i class="fas fa-trash-alt"></i> Clear Results
    
                            </button></span>
                    </form>
                </p>
            </div>
        </div>
        <div class="card m-4">
            <div class="card-header font-weight-bold">
                <i class="fas fa-table"></i> Top Articles
            </div>
            <div id="result" class="card-body text-secondary pt-0 pb-0">
                <p class="card-text">
    
                </p>
            </div>
        </div>
    <script src="times.js"></script>
    </body>
    
    </html>
